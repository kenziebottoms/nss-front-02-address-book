<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container my-4">
        <div class="row mb-4 col-md-9 mx-auto">
            <div class="input-group col">
                <input type="text" id="search" class="form-control">
            </div>
            <div class="btn-group col-auto" id="content-mode" data-toggle="buttons">
                <label class="btn btn-primary active m-0">
                    <input type="radio" name="content-mode" id="search" autocomplete="off" checked> Search shops
                </label>
                <label class="btn btn-primary m-0">
                    <input type="radio" name="content-mode" id="add" autocomplete="off"> Add shop
                </label>
            </div>
        </div>
        <div id="search-div" class="hidden row mt-2 mb-5">
            <h5 class="col-12 my-3"></h5>
            <div class="col-12" id="search-results">
            </div>
        </div>
        <div id="add-div" class="hidden row mt-2 mb-4">
            <div id="add-form" class="col-12 col-md-10 col-lg-8 mx-auto alert alert-primary">
                <div class="row mb-3">
                    <div class="col input-group">
                        <span class="input-group-addon">Name</span>
                        <input type="text" class="form-control" id="shop-name" placeholder="Gold Club Electric Tattoo">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col input-group">
                        <span class="input-group-addon">Region</span>
                        <input type="text" class="form-control" id="shop-region" placeholder="Five Points">
                    </div>
                    <div class="col input-group">
                        <span class="input-group-addon">Phone</span>
                        <input type="text" class="form-control" id="shop-phone" placeholder="615.123.4567">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col input-group">
                        <span class="input-group-addon">Description</span>
                        <input type="text" class="form-control" id="shop-desc">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col input-group">
                        <span class="input-group-addon">Website</span>
                        <input type="text" class="form-control" id="shop-website" placeholder="http://www.goldclubelectric.com">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col input-group">
                        <span class="input-group-addon">Google maps link</span>
                        <input type="text" class="form-control" id="shop-maps">
                    </div>
                    <div class="col input-group">
                        <span class="input-group-addon">Image URL</span>
                        <input type="text" class="form-control" id="shop-img">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 mx-auto">
                        <button id="add-preview" type="button" class="btn btn-primary btn-block">Preview</button>
                    </div>
                </div>
            </div>
            <div id="preview-div" class="hidden col-12 col-md-10 col-lg-8 mx-auto">
                <div id="preview"></div>
                <div class="row">
                    <div class="col">
                        <button id="add-save-confirm" type="button" class="btn btn-primary btn-block">Yes, that looks good.</button>
                    </div>
                    <div class="col">
                        <button id="add-save-cancel" type="button" class="btn btn-secondary btn-block">Let's try that again.</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-2 col-md-1">
                <div class="nav flex-column nav-pills" id="alpha-dir" role="tablist" aria-orientation="vertical">
                    <a class="nav-link hidden" id="a-tab" data-toggle="pill" href="#a" role="tab">A</a>
                    <a class="nav-link hidden" id="b-tab" data-toggle="pill" href="#b" role="tab">B</a>
                    <a class="nav-link hidden" id="c-tab" data-toggle="pill" href="#c" role="tab">C</a>

                    <a class="nav-link hidden" id="i-tab" data-toggle="pill" href="#i" role="tab">i</a>

                    <a class="nav-link hidden" id="m-tab" data-toggle="pill" href="#m" role="tab">m</a>
                    <a class="nav-link hidden" id="n-tab" data-toggle="pill" href="#n" role="tab">n</a>
                    <a class="nav-link hidden" id="o-tab" data-toggle="pill" href="#o" role="tab">o</a>
                    <a class="nav-link hidden" id="p-tab" data-toggle="pill" href="#p" role="tab">p</a>
                    <a class="nav-link hidden" id="q-tab" data-toggle="pill" href="#q" role="tab">q</a>
                    <a class="nav-link hidden" id="r-tab" data-toggle="pill" href="#r" role="tab">r</a>
                    <a class="nav-link hidden" id="s-tab" data-toggle="pill" href="#s" role="tab">s</a>
                    <a class="nav-link hidden" id="t-tab" data-toggle="pill" href="#t" role="tab">t</a>
                    <a class="nav-link hidden" id="u-tab" data-toggle="pill" href="#u" role="tab">u</a>
                    <a class="nav-link hidden" id="v-tab" data-toggle="pill" href="#v" role="tab">V</a>
                    <a class="nav-link hidden" id="w-tab" data-toggle="pill" href="#w" role="tab">w</a>
                    <a class="nav-link hidden" id="x-tab" data-toggle="pill" href="#x" role="tab">x</a>
                    <a class="nav-link hidden" id="y-tab" data-toggle="pill" href="#y" role="tab">y</a>
                    <a class="nav-link hidden" id="z-tab" data-toggle="pill" href="#z" role="tab">z</a>
                </div>
            </div>
            <div class="col-10 col-md-11">
                <div class="tab-content" id="alpha-dir-tabContent">
                    <div class="tab-pane fade hidden" id="a" role="tabpanel"></div>
                    <div class="tab-pane fade hidden" id="b" role="tabpanel"></div>

            </div>
        </div>

    <script src="dist/bundle.js"></script>
</body>
